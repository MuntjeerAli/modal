<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper"></div>
    <form>
        <div class="start" id="start">
            <div class="col">
                <label for="name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your First Name" name="name"/>
            </div>
            <div class="col">
                <label for="name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your Last Name" name="name"/>
            </div>
            <div class="col">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter Email Address" name="email"/>
            </div>
        </div> 
    </form>
    <div class="container">
        <button id="btn-modal" disabled>Enter Modal</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fa-solid fa-xmark"></i></span>
            <h6>Welcome to the Modal.</h6>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Cum, iste, nam nostrum, ex inventore sit iusto molestiae 
                tenetur odio reiciendis nobis pariatur dolores cupiditate. 
                Eos temporibus numquam facere commodi officiis!
            </p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
